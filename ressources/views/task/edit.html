<!DOCTYPE html>
<html lang="de">
    <head>
        
        {{> partials/head }}

    </head>
    <body>
        <div class="navigation">

            {{> partials/navigation }}

        </div>
        
        <form action="/task/update" method="POST">

            <div class="header">
                <div class="container-fluid title-bar">
                    <h1>Aufgabe -</h1>
                    <input type="text" name="title" value="{{title}}" id="" class="form-control borderless header-title">
                </div>
            </div>

            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-9">

                        <div class="form-group">
                            <label for="desc" class="col-form-label">Beschreibung:</label>
                            <div>
                                <textarea class="form-control" name="desc" id="desc" cols="30" rows="10">{{desc}}</textarea>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-3">

                        <div>
                            <div class="form-group">
                                <div>#: {{id}}</div>
                            </div>
        
                            <div>
                                <div>Begin: {{beginAt}}</div>
                            </div>
                            <div>
                                <div>Ende: {{endAt}}</div>
                            </div>
        
                            <div>
                                <div>Erstellt: {{createdAt}}</div>
                            </div>
                            <div>
                                <div>Aktualisiert: {{updatedAt}}</div>
                            </div> 
                        </div>
                        
                        <div>
                            <div>
                                <div>Status: {{status}}</div>
                            </div>
                            <div>
                                <div>Priorit√§t: {{priority}}</div>
                            </div>
                        </div>

                        <div>
                            <div>
                                <div>Kontakt: {{contact}}</div>
                            </div>
                            <div>
                                <div>Projekt: {{project}}</div>
                            </div>    
                        </div>
                    </div>
                </div>
                    
            </div>

            <div class="buttons fixed-bottom">
                <div class="container-fluid">
                    <button role="button" class="btn btn-primary">Speichern</button>
                </div>
            </div>

            <div>
                <input type="hidden" name="id" value="{{id}}">
            </div>

        </form>

        {{ partials/javascript }}
    </body>
</html>
