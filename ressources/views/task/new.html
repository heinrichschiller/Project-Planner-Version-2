<!DOCTYPE html>
<html lang="de">
    <head>
        
        {{> partials/head }}

    </head>
    <body>
        <div class="navigation">

            {{> partials/navigation }}

        </div>
        
        <form action="/task/create" method="POST">

            <div class="header">
                <div class="container-fluid title-bar">
                    <h1>Aufgabe -</h1>
                    <input type="text" name="title" value="{{title}}" id="" class="form-control borderless header-title" placeholder="Hier neuen Titel eintragen">
                </div>
            </div>

            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-6">

                        <div class="form-group">
                            <label for="desc" class="col-form-label">Beschreibung:</label>
                            <div>
                                <textarea class="form-control" name="desc" id="desc" cols="30" rows="10">{{desc}}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="inputTaskBegin">Anfang:</label>
                                    <input type="datetime-local" name="beginAt" value="{{beginAt}}" id="inputTaskBegin" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="inputTaskEnd">Ende:</label>
                                    <input type="datetime-local" name="endAt" value="{{endAt}}" id="inputTaskEnd" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="inputStatus">Status:</label>
                                    <select name="statusId" id="inputStatus" class="form-control">
                                        {{# statusList }}
                                        <option value="{{ id }}">{{ id }} {{ desc }}</option>
                                        {{/ statusList }}
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="inputPriority">Priorität:</label>
                                    <select id="inputPriority" class="form-control">
                                        {{# priorityList }}
                                        <option value="{{ id }}">{{id}}  {{desc}}</option>
                                        {{/ priorityList }}
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="inputContact">Kontakt:</label>
                                    <select id="inputContact" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="inputProject">Projekt:</label>
                                    <select id="inputProject" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-3"></div>

                    <div class="col-md-3">

                        <div>
                            <div class="form-group">
                                <div>#: {{id}}</div>
                            </div>

                            <div>
                                <div>Erstellt: {{createdAt}}</div>
                            </div>
                            <div>
                                <div>Aktualisiert: {{updatedAt}}</div>
                            </div> 

                            <div>
                                <div>Anfang: {{beginAt}}</div>
                            </div>
                            <div>
                                <div>Ende: {{endAt}}</div>
                            </div>
                        </div>
                        
                        <div>
                            <div>
                                <div>Status: {{status}}</div>
                            </div>
                            <div>
                                <div>Priorität: {{priority}}</div>
                            </div>
                        </div>

                        <div>
                            <div>
                                <div>Kontakt: {{contact}}</div>
                            </div>
                            <div>
                                <div>Projekt: {{project}}</div>
                            </div>    
                        </div>
                    </div>
                </div>
                    
            </div>

            <div class="buttons fixed-bottom">
                <div class="container-fluid">
                    <button role="button" class="btn btn-primary">Speichern</button>
                    <a class="btn btn-primary" href="/tasks">Abbrechen</a>
                </div>
            </div>

            <div>
                <input type="hidden" name="id" value="{{id}}">
            </div>

        </form>

        {{ partials/javascript }}
    </body>
</html>
