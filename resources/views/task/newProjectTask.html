{{> partials/head }}

    <div class="navigation">

        {{> partials/navigation }}

    </div>
    
    <form action="/task/create" method="POST">

        <div class="header">
            <div class="container-fluid title-bar">
                <h1>Aufgabe -</h1>
                <input type="text" name="title" value="{{title}}" id="" class="form-control borderless header-title" placeholder="Hier neuen Titel eintragen">
            </div>
        </div>

        <div class="container-fluid">

            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <label for="desc" class="col-form-label">Beschreibung:</label>
                        <div>
                            <textarea class="form-control" name="desc" id="desc" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="inputTaskBegin">Anfang:</label>
                                <input type="datetime-local" name="beginAt" id="inputTaskBegin" class="form-control">
                            </div>
                            <div class="col">
                                <label for="inputTaskEnd">Ende:</label>
                                <input type="datetime-local" name="endAt" id="inputTaskEnd" class="form-control">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="inputStatus">Status:</label>
                                <select name="statusId" id="inputStatus" class="form-control">
                                    {{# statusList }}
                                    <option value="{{ getId }}">{{ getId }} {{ getDescription }}</option>
                                    {{/ statusList }}
                                </select>
                            </div>
                            <div class="col">
                                <label for="inputPriority">Priorität:</label>
                                <select name ="priorityId" id="inputPriority" class="form-control">
                                    {{# priorityList }}
                                    <option value="{{ getId }}">{{ getId }}  {{ getDescription }}</option>
                                    {{/ priorityList }}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">

                            <div class="col">
                                <label for="input__contact">Kontakt:</label>
                                <select name="contactId" data-contact_id="{{ project.getContact.getId }}" id="input__contact" class="form-control">
                                    {{# contactList }}
                                    <option value="{{ getId }}">{{ getId}} {{ getDisplayName }}</option>
                                    {{/ contactList }}
                                </select>
                            </div>

                            <div class="col">
                                <label for="input__project">Projekt:</label>
                                <select name="projectId" data-project_id="{{ project.getId }}" id="input__project" class="form-control">
                                    {{# projectList }}
                                    <option value="{{ getId }}">{{ getId}} {{ getTitle }}</option>
                                    {{/ projectList }}
                                </select>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="col-md-3"></div>

                <div class="col-md-3">

                    <div>
                        <div class="form-group">
                            <div>#: neu</div>
                        </div>

                        <div>
                            <div>Erstellt: </div>
                        </div>
                        <div>
                            <div>Aktualisiert: </div>
                        </div> 

                        <div>
                            <div>Anfang: </div>
                        </div>
                        <div>
                            <div>Ende: </div>
                        </div>
                    </div>
                    
                    <div>
                        <div>
                            <div>Status: </div>
                        </div>
                        <div>
                            <div>Priorität: </div>
                        </div>
                    </div>

                    {{# project }}
                    <div>
                        <div>
                            <div>Kontakt: {{ getContact.getDisplayName }}</div>
                        </div>
                        <div>
                            <div>Projekt: {{ getTitle }}</div>
                        </div>    
                    </div>
                    {{/ project }}
                </div>
            </div>
                
        </div>

        <div class="buttons">
            <div class="container-fluid">
                <button role="button" class="btn btn-primary">Speichern</button>
                <a class="btn btn-secondary" href="/tasks">Abbrechen</a>
            </div>
        </div>

        <div>
            <input type="hidden" name="isProject" value="1">
        </div>

    </form>

    <script src="/assets/js/modules/task/newProjectTask.js"></script>
    <script src="/assets/js/modules/task/main.js"></script>

{{> partials/footer }}
