<!DOCTYPE html>
<html lang="de">
    <head>
        
        {{> partials/head }}

    </head>
    <body>
        <div class="navigation">

            {{> partials/navigation }}

        </div>
        
        <form action="/contact/update" method="POST">

            <div class="header">
                <div class="container-fluid title-bar">
                    <h1>Kontakt -</h1>
                    <input type="text" name="name" value="{{ getDisplayName }}" class="form-control borderless header-title" placeholder="Hier neuen Namen eintragen">
                </div>
            </div>

            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-6">

                        <!-- later -->

                    </div>

                    <div class="col-md-3"></div>

                    <div class="col-md-3">

                        <div>
                            <div class="form-group">
                                <div>#: {{ getId }}</div>
                            </div>

                            <div>
                                <div>Erstellt: {{ getCreatedAt }}</div>
                            </div>
                            <div>
                                <div>Aktualisiert: {{ getUpdatedAt }}</div>
                            </div> 

                        </div>

                    </div>
                </div>
                    
            </div>

            <div class="buttons fixed-bottom">
                <div class="container-fluid">
                    <button role="button" class="btn btn-primary">Speichern</button>
                    <a class="btn btn-danger" href="/contacts">Abbrechen</a>
                </div>
            </div>

            <div>
                <input type="hidden" name="id" value="{{ getId }}">
            </div>

        </form>

        {{ partials/javascript }}

    </body>
</html>
